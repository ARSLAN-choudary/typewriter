<div
  class="min-h-screen flex justify-around bg-gradient-to-br from-gray-100 to-blue-200 items-center p-4"
>
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6 space-y-6">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 text-center">
      Typing Speed Test
    </h1>

    <!-- Random Text -->
    <div
      class="bg-blue-100 border border-blue-300 rounded-md p-4 text-lg text-gray-700 leading-relaxed"
    >
      <p><strong>Type this text:</strong></p>
      <p id="random-text" class="mt-2">{{ randomText }}</p>
    </div>

    <!-- Input Area -->
    <textarea
      id="input-area"
      class="w-full h-32 bg-gray-100 rounded-md p-4 border-2 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none text-lg"
      placeholder="Start typing here..."
      [(ngModel)]="typedText"
      (input)="onInput()"
    ></textarea>

    <!-- Typed Words Display -->
    <div
      class="w-full bg-gray-50 rounded-md p-4 border border-gray-200 text-lg leading-relaxed flex flex-wrap gap-2"
    >
      <span
        *ngFor="let word of typedWords"
        [ngClass]="
          word.isCorrect
            ? 'text-green-600 font-medium'
            : 'text-red-500 font-medium'
        "
        class="inline-block"
      >
        {{ word.word }}
      </span>
    </div>
  </div>
  <!-- Stats Section -->
  <div class="bg-blue-50 rounded-md p-6 border border-blue-300">
    <h3 class="text-xl font-semibold text-blue-700 mb-4">Typing Stats</h3>
    <ul class="space-y-2 text-gray-700">
      <li class="flex justify-between">
        <span>Time Left:</span>
        <span class="font-bold">{{ timeLeft }} seconds</span>
      </li>
      <li class="flex justify-between">
        <span>Correct Words:</span>
        <span class="font-bold">{{ correctWords }}</span>
      </li>
      <li class="flex justify-between">
        <span>Incorrect Words:</span>
        <span class="font-bold text-red-500">{{ incorrectWords }}</span>
      </li>
      <li class="flex justify-between">
        <span>Words Per Minute (WPM):</span>
        <span class="font-bold">{{ wpm }}</span>
      </li>
      <li class="flex justify-between">
        <span>Accuracy:</span>
        <span class="font-bold">{{ accuracy }}%</span>
      </li>
    </ul>
  </div>
</div>
